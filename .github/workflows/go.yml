name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
        
    - name: Install xorg dev (for fyne)
      run: |
        sudo apt update
        sudo apt-get install -y xorg-dev

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test $(go list ./... | grep -v integrationTests/googleSync)
